      - delete:
          url: "/pet/@@@@@@"
          headers:
            api_key: "{{ api_key }}"
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
