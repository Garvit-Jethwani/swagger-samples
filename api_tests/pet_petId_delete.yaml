config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "pet_petId_delete.csv"
    fields:
      - "petId"
      - "api_key"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/pet/{{ petId }}"
          headers:
            api_key: "{{ api_key }}"
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "result"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/pet/invalid_petId"
          headers:
            api_key: "{{ api_key }}"
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
