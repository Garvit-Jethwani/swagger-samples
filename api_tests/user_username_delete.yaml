# Test generated by RoostGPT for test api-spec-microservice using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "user_username_delete.csv"
    fields:
      - "username"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/user/{{ username }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "username"
            - hasProperty: "status"

  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/user/invalidusername"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "error"
                - "Invalid username supplied"

  - name: "API request with edge case"
    flow:
      - delete:
          url: "/user/usernameWithSpecialCharacters123$%^&*()"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                - "error"
                - "Invalid username supplied"

  - name: "API request with user not found"
    flow:
      - delete:
          url: "/user/nonExistentUser"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 404
            - hasProperty: "error"
            - equals: 
                - "error"
                - "User not found"
