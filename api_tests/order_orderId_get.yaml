# Test generated by RoostGPT for test api-spec-microservice using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 5
  plugins:
    expect: {}
  payload:
    path: "order_orderId_get.csv"
    fields:
      - "orderId"
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/store/order/{{ orderId }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "petId"
            - hasProperty: "quantity"
            - hasProperty: "shipDate"
            - hasProperty: "status"
            - hasProperty: "complete"
            - hasProperty: "customer"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/store/order/invalid_order_id"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - get:
          url: "/store/order/!@#$%^&*()"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "petId"
            - hasProperty: "quantity"
            - hasProperty: "shipDate"
            - hasProperty: "status"
            - hasProperty: "complete"
            - hasProperty: "customer"

  - name: "API request with non-existent order"
    flow:
      - get:
          url: "/store/order/99999999999999999999999999"
          expect:
            - statusCode: 404
