# Test generated by RoostGPT for test api-spec-microservice using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}"
  processor: "./myprocessor.js"
  plugins:
    expect: {}
  payload:
    path: "order_orderId_delete.csv"
    fields:
      - "orderId"
    skipHeader: true
  phases:
    - duration: 60
      arrivalRate: 20
scenarios:
  - name: "Successful API request"
    flow:
      - delete:
          url: "/store/order/{{ orderId }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "orderId"
            - hasProperty: "status"
  - name: "API request with validation failure"
    flow:
      - delete:
          url: "/store/order/invalid"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400
            - hasProperty: "message"
  - name: "API request with edge case"
    flow:
      - delete:
          url: "/store/order/{{ orderId }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: "{{ $randomNumber(200, 500) }}"
            - hasProperty: "orderId"
            - hasProperty: "status"
