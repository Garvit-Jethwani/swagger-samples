# Test generated by RoostGPT for test api-spec-microservice using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 5
  plugins:
    expect: {}
  payload:
    path: "createWithArray_post.csv"
    fields: ["field1", "field2"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user/createWithArray"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            field1: "{{ field1 }}"
            field2: "{{ field2 }}"
          expect:
            - statusCode: 200
            - hasProperty: "data"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid_url"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            field1: "{{ field1 }}"
            field2: "{{ field2 }}"
          expect:
            - statusCode: 400
            - hasProperty: "error"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/user/createWithArray"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            field1: "edge_case_value"
            field2: "edge_case_value"
          expect:
            - statusCode: 200
            - hasProperty: "data"
