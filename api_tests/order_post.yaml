# Test generated by RoostGPT for test api-spec-microservice using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 5
  payload:
    path: "order_post.csv"
    fields:
      - "id"
      - "petId"
      - "quantity"
      - "shipDate"
      - "status"
      - "complete"
      - "customer"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/store/order"
          json:
            id: "{{ id }}"
            petId: "{{ petId }}"
            quantity: "{{ quantity }}"
            shipDate: "{{ shipDate }}"
            status: "{{ status }}"
            complete: "{{ complete }}"
            customer: "{{ customer }}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "petId"
            - hasProperty: "quantity"
            - hasProperty: "shipDate"
            - hasProperty: "status"
            - hasProperty: "complete"
            - hasProperty: "customer"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid_url"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 400

  - name: "API request with edge case"
    flow:
      - post:
          url: "/store/order"
          json:
            id: 99999999999999999999
            petId: 99999999999999999999
            quantity: 99999999999999999999
            shipDate: "9999-12-31T23:59:59.999Z"
            status: "very very very long status string"
            complete: true
            customer: "{}"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "petId"
            - hasProperty: "quantity"
            - hasProperty: "shipDate"
            - hasProperty: "status"
            - hasProperty: "complete"
            - hasProperty: "customer"
