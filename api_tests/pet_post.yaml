# Test generated by RoostGPT for test api-spec-microservice using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}"
  plugins:
    expect: {}
  payload:
    path: "pet_post.csv"
    fields: ["id", "category", "name", "photoUrls", "tags", "status"]
    skipHeader: true

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            id: "{{ id }}"
            category: "{{ category }}"
            name: "{{ name }}"
            photoUrls: "{{ photoUrls }}"
            tags: "{{ tags }}"
            status: "{{ status }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/invalid_url"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            id: "{{ id }}"
            category: "{{ category }}"
            name: "{{ name }}"
            photoUrls: "{{ photoUrls }}"
            tags: "{{ tags }}"
            status: "{{ status }}"
          expect:
            - statusCode: 405
            - hasProperty: "description"
            - equals: ["description", "Invalid input"]

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            id: "9999999999"
            category: "{edgecase}"
            name: "EdgeCaseName"
            photoUrls: ["edgecaseurl1", "edgecaseurl2"]
            tags: ["edgecasetag1", "edgecasetag2"]
            status: "EdgeCaseStatus"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "name"
