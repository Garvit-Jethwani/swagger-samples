# Test generated by RoostGPT for test api-spec-microservice using AI Type Open AI and AI Model gpt-4

config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "pet_post.csv"
    fields:
      - "id"
      - "category"
      - "name"
      - "photoUrls"
      - "tags"
      - "status"
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/pet"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            id: "{{ id }}"
            category: "{{ category }}"
            name: "{{ name }}"
            photoUrls: "{{ photoUrls }}"
            tags: "{{ tags }}"
            status: "{{ status }}"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "category"
            - hasProperty: "name"
            - hasProperty: "photoUrls"
            - hasProperty: "tags"
            - hasProperty: "status"

  - name: "API request with validation failure"
    flow:
      - post:
          url: "/pet"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            id: "{{ id }}"
            category: "{{ category }}"
          expect:
            - statusCode: 400
            - hasProperty: "message"
            - equals: 
                message: "Invalid input"

  - name: "API request with edge case"
    flow:
      - post:
          url: "/pet"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
          json:
            id: 999999999
            category: "!@#$%^&*()_+"
            name: "EdgeCaseName"
            photoUrls: ["url1", "url2"]
            tags: ["tag1", "tag2"]
            status: "EdgeCaseStatus"
          expect:
            - statusCode: 200
            - hasProperty: "id"
            - hasProperty: "category"
            - hasProperty: "name"
            - hasProperty: "photoUrls"
            - hasProperty: "tags"
            - hasProperty: "status"
