config:
  target: "{{ $processEnvironment.API_HOST }}"
  phases:
    - duration: 60
      arrivalRate: 20
  payload:
    path: "createWithList_post.csv"
    fields: ["field1", "field2"]
    skipHeader: true
  plugins:
    expect: {}

scenarios:
  - name: "Successful API request"
    flow:
      - post:
          url: "/user/createWithList"
          headers:
            Authorization: "{{ $processEnvironment.AUTH_TOKEN }}"
